ShortDescription: Local, private speech-to-text for Windows with global hotkeys
Description: |-
  whisper-key is a local speech-to-text application for Windows.
  Press Ctrl+Shift to record, release Ctrl to transcribe and paste.
  100% offline. No cloud. No API keys. No limits.

  Features:
  - Offline transcription via OpenAI Whisper
  - Global hotkeys: Ctrl+Shift to record, Ctrl to stop
  - Auto-paste to any application
  - 99 languages supported
  - Resilient clipboard handling with retry and file fallback
